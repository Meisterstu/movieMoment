<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Include Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>MovieMoment</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-primary p-2 movie-header">
        <h1>MovieMoment</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-3 mb-3 h3 form-label">
                    Search for a Movie:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <input class="form-input movie-search" type="text" id="search-input"
                            placeholder="Enter Movie Name" aria-labelledby="form-heading"
                            aria-controls="movie-name movie-info movie-trailer" />
                        <button type="submit" class="btn btn-primary search-button" id="search-button"
                            aria-label="submit search">Search</button>
                        <button type="button" class="btn btn-danger clear-history-button"
                            id="clear-history-button">Clear History</button>
                    </div>
                </form>
                <hr class="hr saved-films-hr" />
                <div class="list-group" id="history"></div>
            </aside>

            <!-- Main Content -->
            <div class="col-lg-9 pb-3">
                <!-- Movie Header -->
                <section id="movie-header" class="mt-3" role="region" aria-live="polite">
                    <h2 id="movie-title">Movie Name (Placeholder)</h2>
                    <button type="button" class="btn btn-success save-to-watchlist" id="save-to-watchlist">
                        Save to Watchlist
                    </button>
                </section>

                <!-- Movie Details -->
                <section id="movie-details" class="row mt-3" role="region" aria-live="polite">
                    <!-- Left Column: Movie Info -->
                    <div class="col-md-6" id="movie-info">
                    </div>

                    <!-- Right Column: Movie Poster -->
                    <div class="col-md-6 text-center" id="movie-poster">
                    </div>
                </section>

                <!-- Movie Trailer -->
                <section id="movie-trailer" class="row mt-3 col-md-12" role="region" aria-live="polite">
                    <!-- Include the movie trailer here -->
                    <!-- <div class="col-md-12">
                    </div> -->
                </section>
            </div>
        </div>
        <!-- Include javascript for error message to display if no valid films -->
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>
    </div>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- javascript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
