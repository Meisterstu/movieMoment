<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>MovieMoment</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-primary p-2 movie-header">
        <h1>MovieMoment</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-3 mb-3 h3 form-label">
                    Search for a Movie:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <input class="form-input movie-search" type="text" id="search-input"
                            placeholder="Enter Movie Name" aria-labelledby="form-heading"
                            aria-controls="movie-name movie-info movie-trailer" />
                        <div class="dropdown-menu position-absolute" aria-labelledby="dropdownMenuButton">
                        </div>
                    </div>

                </form>
                <hr class="hr saved-films-hr" />
                <h2 id="watchlist-header" class="mt-3 mb-3 h3 form-label">
                    Watchlist:
                </h2>
                <div class="list-group" id="history"></div>
                <div>
                    <button type="button" class="btn btn-danger clear-history-button" id="clear-history-button">Clear
                        History</button>
                </div>
            </aside>

            <!-- Main Content -->
            <div class="col-lg-9 pb-3">
                <!-- Movie Header -->
                <section id="movie-header" class="mt-3" role="region" aria-live="polite">
                    <h2 id="movie-title">Movie Name (Placeholder)</h2>
                    <button type="button" class="btn btn-success save-to-watchlist" id="save-to-watchlist">
                        Save to Watchlist
                    </button>
                </section>

                <!-- Movie Details -->
                <section id="movie-details" class="row mt-3" role="region" aria-live="polite">
                    <!-- Left Column: Movie Info -->
                    <div class="col-md-6" id="movie-info">
                    </div>

                    <!-- Right Column: Movie Poster -->
                    <div class="col-md-6 text-center">
                        <img id="movie-poster" src="" alt="Movie Poster" class="img-fluid">
                    </div>
                </section>

                <!-- Movie Trailer -->
                <section id="movie-trailer" class="row mt-3 col-md-12" role="region" aria-live="polite">
                    <!-- Include the movie trailer here - do we need this? -->
                    <!-- <div class="col-md-12">
                    </div> -->
                </section>
            </div>
        </div>

        <!-- Modal for duplicate films on wathclist -->
        <div class="modal" id="duplicateFilmModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Duplicate Film</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Film is already on the watchlist!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap 5.3.2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
